<div class="working-hours-form-container container-fluid">
  <div class="row">
    <div class="page-details mb-3">
      <div class="title">
        <h2>{{tyepMode()|translate|titlecase}} {{pageName()|translate|titlecase}}</h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
  </div>
  <div class=" form-container">
    <div class="reactive-form">
      <form [formGroup]="form" class="w-70" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-time-picker [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()==='View'" [label]="'working_hours.start'"
              [control]="form.get('startDate')"></app-time-picker>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-time-picker [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()==='View'" [label]="'working_hours.end'"
              [control]="form.get('endDate')"></app-time-picker>
          </div>
          <div class="actions mt-5 text-center" >
            <button type="submit" class="submit-btn" [disabled]="!form.valid" *ngIf="tyepMode()!=='View'">
              <span *ngIf="tyepMode()=='Add'">{{'actions.add'|translate}}</span>
              <span *ngIf="tyepMode()=='Edit'">{{'actions.edit'|translate}}</span>
           </button>
           <button type="button" class="cancel-btn" routerLink="/working_hours">
              {{'actions.cancel'|translate}}
           </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
