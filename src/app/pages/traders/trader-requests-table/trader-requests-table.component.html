<div class="table-container">
  <div class="content">
    <div class="title-bredcrumb-section">
      <div class="page-title">
        <div class="images">
          <span class="pi pi-users"></span>
         </div>
        <h2>{{ "trader_request.list" | translate | titlecase }}</h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
    <div class="details-container">
      <div class="action-filter w-100 d-flex justify-content-end">
        <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
      </div>

      <div class="table-view">
        <app-table
          [colsHeader]="columns"
          [records]="dataList"
          [showrecordIndex]="true"
          [actions]="tableActions"
        ></app-table>
      </div>
      <div class="responsive-accordions">
        <app-table-small-screen
          [colsHeaderSmallTable]="columnsSmallTable"
          [records]="dataList"
          [actions]="tableActions"
        >
        </app-table-small-screen>
      </div>
      <app-pagination
        (onPageChange)="onPageChange($event)"
        [totalCount]="totalCount"
      ></app-pagination>
    </div>
  </div>
</div>
<app-drawer
  [visible]="showFilter"
  header="{{ pageName() }}_{{ 'filter' }}"
  (onClose)="onCloseFilter($event)"
>
  <form
    #myForm="ngForm"
    (ngSubmit)="onSubmitFilter()"
    body
    class="h-100 search-form d-flex"
  >
    <div class="form-content">
      <!-- Full Name -->
      <div class="form-group mb-3">
        <label class="mb-1" for="enTitle">{{
          "trader.form.storeName" | translate
        }}</label>
        <input
          type="text"
          id="enTitle"
          name="enTitle"
          class="form-control"
          [(ngModel)]="objectSearch.storeName"
          placeholder="{{ 'shared.enter' | translate }} {{
            'trader.form.storeName' | translate
          }}"
        />
      </div>

 
    </div>

    <div class="search-form-actions d-flex">
      <button type="submit" class="btn drawer-submit-btn">
        {{ "actions.submit" | translate }}
      </button>
      <button
        type="button"
        class="btn btn-danger drawer-reset-btn"
        (click)="reset()"
      >
        {{ "actions.reset" | translate }}
      </button>
    </div>
  </form>
</app-drawer>
