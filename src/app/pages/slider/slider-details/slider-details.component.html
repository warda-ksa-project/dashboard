<div class="faqs-form-container container-fluid">
    <div class="row">
        <div class="page-details mb-3">
            <div class="title mb-4">
                <h2>{{tyepMode()|translate|titlecase}}  {{pageName()|translate|titlecase}}</h2>
            </div>
            <div class="breadcrumb">
                <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
            </div>
        </div>
    </div>
    <div class=" form-container">
        <div class="reactive-form">
            <form [formGroup]="form" class="w-70" (ngSubmit)="onSubmit()">
                <div class="row">
                
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                        <app-input-text [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'"
                            [label]="'slider.form.title_en'" [control]="form.get('titleEn')"></app-input-text>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                        <app-input-text [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'"
                            [label]="'slider.form.title_ar'" [control]="form.get('titleAr')"></app-input-text>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                        <app-input-text [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'"
                            [label]="'slider.form.displayOrder'" [control]="form.get('displayOrder')"></app-input-text>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                        <app-select [readOnly]="tyepMode()=='View'" [placeholder]="form.get('viewType')?.value" class="w-100" [list]="viewTypeList"
                            [label]="'slider.form.view_type'" [control]="form.get('viewType')"></app-select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                        <ng-container *ngIf="!editAttachmentMode">
                            <label class="mb-2"> {{'slider.form.img_en'|translate}}</label>
                        <div class="upload-image-section  mb-4">
                            <app-upload-file formControlName="imageEn"></app-upload-file>
                            <div *ngIf="isRequiredError" class="error-message mt-2">
                               {{'shared.img_required'|translate}}
                            </div>
                        </div>
                        </ng-container>
                        <div class="edit-mode-section mt-2" *ngIf="editAttachmentMode">
                            <label class="mb-2">{{'slider.form.upload_img_en'|translate}}</label>
                            <app-edit-mode-image [editImageProps]="editImageProps" [action]="tyepMode()"></app-edit-mode-image>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                       <ng-container  *ngIf="!editAttachmentMode_ar">
                        <label class="mb-2"> {{'slider.form.img_ar'|translate}}</label>
                        <div class="upload-image-section mb-4">
                            <app-upload-file formControlName="imageAr"></app-upload-file>
                            <div *ngIf="isRequiredError_ar" class="error-message mt-2">
                                {{'shared.img_required'|translate}}
                            </div>
                        </div>
                       </ng-container>
                        <div class="edit-mode-section mt-2" *ngIf="editAttachmentMode_ar">
                            <label class="mb-2">{{'slider.form.upload_img_ar'|translate}}</label>
                            <app-edit-mode-image [editImageProps]="editImageProps_ar"[action]="tyepMode()"></app-edit-mode-image>
                        </div>
                    </div>
                    <div class="actions mt-5 text-center">
                        <button type="submit" class="submit-btn" [disabled]="!form.valid" *ngIf="tyepMode()!=='View'">
                            <span *ngIf="tyepMode()=='Add'">{{'actions.add'|translate}}</span>
                            <span *ngIf="tyepMode()=='Edit'">{{'actions.edit'|translate}}</span>
                         </button>
                         <button type="button" class="cancel-btn" (click)="cancel()">
                            {{'actions.cancel'|translate}}
                         </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<app-dialog [visible]="showConfirmMessage">
    <button class="dialog-close-btn btn btn-default" (click)="showConfirmMessage = false"> {{'actions.close'|translate}}</button>
    <button class="dialog-close-btn btn btn-danger" (click)="onConfirmMessage()">  {{'actions.confirm'|translate}}</button>
  </app-dialog>
