<div class="table-container">
    <div class="content">
      <div class="title-bredcrumb-section">
        <div class="page-title">
          <div class="images">
            <span class="pi pi-building"></span>
           </div>
          <h2>{{'city.list'|translate|titlecase}}</h2>
        </div>
        <div class="breadcrumb">
          <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
        </div>
      </div>
      <div class="details-container">
        <div class="action-filter">
          <a routerLink="/city/add">  + {{'shared.add_new'|translate}}</a>
          <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
                </div>
       <div class="table-view">
        <app-table [colsHeader]="columns" [records]="citiesList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
       </div>
       <div class="responsive-accordions">
          <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="citiesList"  [actions]="tableActions">

          </app-table-small-screen>
      </div>
      <app-pagination (onPageChange)="onPageChange($event)" [totalCount]="totalCount"></app-pagination>

      </div>
    </div>
  </div>
  <app-drawer [visible]="showFilter"  header="{{pageName()}}_{{'filter'}}" (onClose)="onCloseFilter($event)">
    <form #myForm="ngForm" (ngSubmit)="onSubmitFilter()" body class="h-100 search-form d-flex">
      <div class="form-content">
       <div class="form-group mb-3">
         <label class="mb-1" for="enTitle">{{'city.form.name_en'|translate}} </label>
         <input
           type="text"
           id="enTitle"
           name="enTitle"
           class="form-control"
           [(ngModel)]="citySearch.enName"
           placeholder="{{'shared.enter'|translate}} {{'city.form.name_en'|translate}}"
         />
       </div>
 
       <div  class="form-group mb-3">
         <label class="mb-1" for="arTitle">{{'city.form.name_ar'|translate}} </label>
         <input
           type="text"
           id="arTitle"
           name="arTitle"
           class="form-control"
           [(ngModel)]="citySearch.arName"
           placeholder="{{'shared.enter'|translate}}  {{'city.form.name_ar'|translate}}"
         />
       </div>
       <!-- <div  class="form-group mb-3">
        <label class="mb-1" for="arTitle">{{'city.form.postalCode'|translate}}</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="citySearch.postalCode"
          placeholder="{{'shared.enter'|translate}}  {{'city.form.postalCode'|translate}}"
        />
      </div> -->
      </div>
      <div class="search-form-actions d-flex">
        <button type="submit" class="btn btn-primary submit-btn">{{'actions.submit'|translate}}</button>
        <button type="button" class="btn btn-danger reset-btn" (click)="reset()">{{'actions.reset'|translate}}</button>
      </div>
 
     </form>
  </app-drawer>
