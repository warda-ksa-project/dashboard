<div class="table-container">
    <div class="content">
      <div class="title-bredcrumb-section">
        <div class="title">
          <h2>{{'complaint.pageName' |translate|titlecase}} </h2>
        </div>
        <div class="breadcrumb">
          <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
        </div>
      </div>
      <div class="details-container">
        <div class="action-filter">
          <span> </span>
          <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
        </div>

       <div class="table-view">
        <app-table [colsHeader]="columns" [records]="dataList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
       </div>
       <div class="responsive-accordions">
          <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="dataList"  [actions]="tableActions">

          </app-table-small-screen>
      </div>
         <app-pagination (onPageChange)="onPageChange($event)" [totalCount]="totalCount"></app-pagination>

      </div>
    </div>
  </div>
  <app-drawer [visible]="showFilter"  [header]="'Filter '+pageName()" (onClose)="onCloseFilter($event)">
    <form #myForm="ngForm" (ngSubmit)="onSubmitFilter()" body class="h-100 search-form d-flex">
      <div class="form-content">
       <div class="form-group mb-3">
         <label class="mb-1" for="enTitle">Name</label>
         <input
           type="text"
           id="enTitle"
           name="enTitle"
           class="form-control"
           [(ngModel)]="objectSearch.name"
           placeholder="Enter Name"
         />
       </div>

       <div  class="form-group mb-3">
         <label class="mb-1" for="arTitle"> Email</label>
         <input
           type="text"
           id="arTitle"
           name="arTitle"
           class="form-control"
           [(ngModel)]="objectSearch.email"
           placeholder="Enter Email"
         />
       </div>

       <div  class="form-group mb-3">
        <label class="mb-1" for="arTitle">Phone Number</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.phoneNumber"
          placeholder="Enter phone number"
        />
      </div>

      </div>
       <div class="search-form-actions d-flex">
         <button type="submit" class="btn btn-primary submit-btn">Submit</button>
         <button type="button" class="btn btn-danger reset-btn" (click)="reset()">Reset</button>
       </div>

     </form>
  </app-drawer>
