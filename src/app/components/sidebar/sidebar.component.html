<div class="sidebar-container">
  <div class="content">
    <div class="logo-section">
      <img width="100" routerLink="/dashboard-admin" src="assets/images/logo.svg" alt="matlop-logo" />
    </div>

    <div class="routing-section">
      <div class="pages-routing-section section-color">
        <!-- [pTooltip]="route.label | translate"
            [tooltipPosition]="selectedLang == 'ar' ? 'left' : 'right'" -->
        <div class="mb-4">
          <app-input-text
            [label]="'search'"
            (onValueChange)="onFilterMenu($event)"
          ></app-input-text>
        </div>
        <ng-container *ngFor="let route of routingList">
          <div
            [class.active_routing]="activeRoute.includes(route.route)"
            *ngIf="route.type.includes(role)"
            [routerLink]="route.route"
            class="routing-action"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span [class]="route.icon"></span>
            <p>{{ route.label | translate }}</p>
          </div>
        </ng-container>
      </div>
      
      <!-- Country Selector for Traders -->
      <div class="country-selector-section" *ngIf="!isAdmin">
        <div class="country-dropdown">
          <label class="country-label">
            <span class="pi pi-globe"></span>
            {{ 'country.pageName' | translate }}
          </label>
          <app-select
            label=""
            [control]="countryControl"
            [list]="countries"
            optionLabel="name"
            optionValue="code"
            (onSelectedValue)="onCountryChange($event)"
            type="single"
            panelStyleClass="dropdown-open-up"
          ></app-select>
        </div>
      </div>
    </div>
  </div>
</div>
