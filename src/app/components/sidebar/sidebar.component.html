<div class="sidebar-container">
  <div class="content">
    <div class="logo-section" routerLink="/dashboard">
      <img width="100" src="assets/images/logo.svg" alt="matlop-logo">
    </div>
    <div class="routing-section">
      <div class="pages-routing-section section-color">
        <!-- [pTooltip]="route.label | translate"
            [tooltipPosition]="selectedLang == 'ar' ? 'left' : 'right'" -->
        <ng-container *ngFor="let route of routingList">
          <div [routerLink]="route.route" class="routing-action" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }" >
            <span [class]="route.icon"></span>
            <p>{{route.label | translate}}</p>
          </div>
        </ng-container>

      </div>
      <div class="setting-section section-color">
        <div routerLink="/settings/faqs" class="routing-action" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }" pTooltip="{{'side_bar.setting' | translate|uppercase}}"
            [tooltipPosition]="selectedLang == 'ar' ? 'left' : 'right'">
            <span class="pi pi-cog"></span>
          </div>
          <div class="user-image-section" routerLink="/logout" [pTooltip]="'Profile' | translate" [tooltipPosition]="selectedLang == 'ar' ? 'left' : 'right'">
            <img src="assets/images/side-dashbord-icons/s-logout.svg" alt="log-out">
          </div>
      </div>
    </div>
  </div>
</div>
