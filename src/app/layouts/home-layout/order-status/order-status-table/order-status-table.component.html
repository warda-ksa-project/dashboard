<div class="table-container">
    <div class="content">
      <div class="title-bredcrumb-section">
        <div class="page-title">
          <div class="images">
            <span class="pi pi-folder"></span>
           </div>
          <h2>{{ "orderStatus.list" | translate | titlecase }}</h2>
        </div>
        <div class="action-filter">
          <a routerLink="/orderStatus/add">
            + {{ "shared.add_new" | translate }}</a
          >
          <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
        </div>
        <!-- <div class="breadcrumb">
          <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
        </div> -->
      </div>
      <div class="details-container">
       
  
        <div class="table-view">
          <app-table
            [colsHeader]="columns"
            [records]="faqsList"
            [showrecordIndex]="true"
            [actions]="tableActions"
          ></app-table>
        </div>
        <div class="responsive-accordions">
          <app-table-small-screen
            [colsHeaderSmallTable]="columnsSmallTable"
            [records]="faqsList"
            [actions]="tableActions"
          >
          </app-table-small-screen>
        </div>
        <app-pagination
          (onPageChange)="onPageChange($event)"
          [totalCount]="totalCount"
        ></app-pagination>
      </div>
    </div>
  </div>
  <app-drawer
    [visible]="showFilter"
    header="{{ pageName() }}_{{ 'filter' }}"
    (onClose)="onCloseFilter($event)"
  >
    <form
      #myForm="ngForm"
      (ngSubmit)="onSubmit()"
      body
      class="h-100 search-form d-flex"
    >
      <div class="form-content">
        <div class="form-group mb-3">
          <label class="mb-1" for="enTitle">{{
            "orderStatus.form.name_en" | translate
          }}</label>
          <input
            type="text"
            id="enTitle"
            name="enTitle"
            class="form-control"
            [(ngModel)]="faqSearchCreteria.titleEn"
            placeholder="{{ 'shared.enter' | translate }} {{
              'orderStatus.form.name_en' | translate
            }}"
          />
        </div>
  
        <div class="form-group mb-3">
          <label class="mb-1" for="arTitle">{{
            "orderStatus.form.name_ar" | translate
          }}</label>
          <input
            type="text"
            id="arTitle"
            name="arTitle"
            class="form-control"
            [(ngModel)]="faqSearchCreteria.titleAr"
            placeholder="{{ 'shared.enter' | translate }} {{
              'orderStatus.form.name_ar' | translate
            }}"
          />
        </div>
      </div>
      <div class="search-form-actions d-flex">
        <button type="submit" class="btn btn-primary submit-btn">
          {{ "actions.submit" | translate }}
        </button>
        <button type="button" class="btn btn-danger reset-btn" (click)="reset()">
          {{ "actions.reset" | translate }}
        </button>
      </div>
    </form>
  </app-drawer>
